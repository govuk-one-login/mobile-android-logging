name: Release Mobile Android Logging
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  bump_version:
    env:
      JDK_VERSION: 17
    permissions:
      id-token: write
      contents: write
      packages: write
    runs-on: ubuntu-latest

    steps:
      - name: Run pull request workflow
        uses: govuk-one-login/mobile-android-pipelines@20261842e14e42e3fb601d27fe9b01758c402e95
        with:
          action_ref: '20261842e14e42e3fb601d27fe9b01758c402e95'
          sonar_token: ${{ secrets.SONAR_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
