name: Release Mobile Android Logging
on:
  push:
    branches: [ DCMAW-10665-test-pipelines-root-action ]

jobs:
  bump_version:
    env:
      JDK_VERSION: 17
    permissions:
      id-token: write
      contents: write
      packages: write
    runs-on: ubuntu-24.04

    steps:
      - name: Run deployment workflow
        uses: govuk-one-login/mobile-android-pipelines@9d6e70e9d4cb359b4a198e6bcfc02913b5889a47
        with:
          sonar_token: ${{ secrets.SONAR_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
